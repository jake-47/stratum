site_name: Knowledge Base
site_url: https://sitename.example
theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
  - navigation.footer
  - navigation.expand
  - content.heading.links
  palette:
  - media: (prefers-color-scheme)
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
    primary: teal
    accent: deep orange
  - media: '(prefers-color-scheme: light)'
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
    primary: teal
    accent: deep orange
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
    primary: teal
    accent: deep orange
markdown_extensions:
- attr_list
- md_in_html
- toc:
    permalink: true
    permalink_title: Anchor link to this section
    toc_depth: 4
extra_javascript:
- assets/scripts/rename-nav-headings.js
extra_css:
- assets/styles/extra.css
plugins:
- search
- macros
extra:
  audience_internal: false
  audience_partner: false
  audience_beta: true
  audiences:
  - internal
  - partner
  - beta
  social:
  - icon: fontawesome/brands/x-twitter
    link: https://twitter.com/TheGuySwann
  - icon: fontawesome/brands/youtube
    link: https://www.youtube.com/watch?v=YtFOxNbmD38
  - icon: fontawesome/brands/linkedin
    link: https://theuselessweb.com/
copyright: Copyright &copy; 2025 Jake Sully
nav: []
